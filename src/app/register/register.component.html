<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>Quiz Registeration</h2>
        <p>PG-18 (Please don't attempt if you have anger issues) </p>
      </div>
      <div class="col s6">
        <img src="http://www.macmillanenglish.com/uploadedImages/wwwmacmillanenglishcom/Content/Generic/new-teachers/quizzes/questions-marks.png" style="width:250px;height:250px;" class="offset-s3">
      </div>
      <div class="card-content">
        <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value,Email.value)">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" name="Name" #Name ngModel required>
              <label>Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input name="email" type="email" #Email ngModel required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <label>Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
